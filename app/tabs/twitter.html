<div class="row" ng-controller="homeCtrl">
  <div class="container" id="twitter-page">
    <div class="col-lg-4 text-right" id="big-social-icon-twitter">
      <a class="fa fa-twitter"></a>
    </div>
    <div class="col-lg-6 text-center twitter-info">
      <h1>twitter feed</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna ettty.</p>
      <div class="arrows">
        <div class="col-sm-1 col-sm-offset-3">
          <a href=""><span ng-click="addToLiked()" class="glyphicon glyphicon-arrow-up">{{upVoteNumber}}</span></a>
        </div>
        <div class="col-sm-1 col-sm-offset-3">
          <a href=""><span ng-click="addToDisliked()" class="glyphicon glyphicon-arrow-down">{{downVoteNumber}}</span></a>
        </div>
      </div>
    </div>
    <form class="row commentSection">
      <div class="col-lg-12 text-center">
          <textarea ng-model="txtComment" placeholder="Your Comment" style='width:800px' style='height:100px'></textarea>
          <div class="comment-button text-right">
            <br><button class="twitter-button" ng-click='btn_add();'>Post Comment</button>
          </div>
          <!-- <h4>Comments</h4> -->
          <ul>
            <li class="posted-comments" ng-repeat="comnt in comment"> {{comnt}} <a style="float: right;" href="" ng-click="remItem($index)">x</a></li>
          </ul>
      </div>
    </form>


  </div><!-- END OF CONTAINER -->
</div><!-- END OF ROW -->

<ui-view></ui-view>
